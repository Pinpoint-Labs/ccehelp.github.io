    <h4>CCE Admin</h4>
    <h5>Assign Projects to CCE Users</h5>
    <p>
      To assign a project to a user, click on the gear icon next to their name
      in User Management.
    </p>

    <img src="images/image61.png" />
    <p>
      A popup will appear with a list of the projects you have created. Select
      the ones you wish to assign the user to and click on the
      <b>Save</b> button.
    </p>

    <img style="width: 55%" src="images/image47.png" />
